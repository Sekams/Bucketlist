<!doctype html>
<html lang="en">

<head>
    <title>Sign Up | BucketList</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/custom.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-fixed-top drop-shadow">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BucketList</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbar-link" href="#" title="Login">Have an Account? Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-wrapper">
        <div class="card register-card drop-shadow">
            <h3 class="title">Sign Up</h3>
            <form class="register-form">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name">

                <label>Birthday</label>
                <input class="datepicker form-control" type="text" placeholder="Birthday">

                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email">

                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">

                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">

                <button class="btn btn-form-submit">Finish</button>
            </form>
        </div>
    </div>

</body>

</html>
