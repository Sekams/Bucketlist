<!doctype html>
<html lang="en">

<head>
    <title>Sign Up | BucketList</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../static/css/custom.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-fixed-top drop-shadow">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BucketList</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbar-link" href="{{url_for('home')}}" title="Login">Have an Account? Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-wrapper">
        <div class="card register-card drop-shadow">
            <h3 class="title">Sign Up</h3>
            <form action="/signup" method="post" class="register-form">
                <label>Name</label>
                <input name="name" type="text" class="form-control" placeholder="First Name Last Name">

                <label>Birthday</label>
                <input name="birthday" class="form-control" type="date" placeholder="Birthday">

                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username">

                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">

                <label>Confirm Password</label>
                <input name="password" type="password" class="form-control" placeholder="Confirm Password">

                <button type="submit" class="btn btn-form-submit">Finish</button>
            </form>
        </div>
    </div>

</body>

</html>
