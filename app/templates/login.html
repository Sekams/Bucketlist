<!doctype html>
<html lang="en">
<head>
    {% block title %}
	    Login | BucketList
    {% endblock %}

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../static/css/custom.css" rel="stylesheet" />
</head>
{% block body %}
{% if session['logged_in'] %}
    <p>User already logged in!</p>
{%else%}
    <nav class="navbar navbar-fixed-top drop-shadow">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BucketList</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbar-link" href="{{url_for('sign_up_page')}}" title="Sign Up">Have no Account? Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="card login-card drop-shadow">
            <h3 class="title">Login</h3>
            <form action="/login" method="post" class="register-form">
                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username">

                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">

                <button class="btn btn-form-submit" type="submit">Login</button>
            </form>
        </div>
    </div>

{% endif %}
{% endblock %}

</html>
