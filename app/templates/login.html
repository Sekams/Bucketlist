<!doctype html>
<html lang="en">
<head>
	<title>Login | BucketList</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/custom.css" rel="stylesheet" />
</head>
{% block body %}
{% if session['logged_in'] %}
    <p>User already logged in!</p>
{%else%}
    <nav class="navbar navbar-fixed-top drop-shadow">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BucketList</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbar-link" href="#" title="Login">Have no Account? Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="card login-card drop-shadow">
            <h3 class="title">Login</h3>
            <form action="/login" method="post" class="register-form">
                <label>Username</label>
                <input value="username" type="text" class="form-control" placeholder="Username">

                <label>Password</label>
                <input value="password" type="password" class="form-control" placeholder="Password">

                <button class="btn btn-form-submit" value="submit">Login</button>
            </form>
        </div>
    </div>
    
{% endif %}
{% endblock %}

</html>
